---
layout: layout
---

<div class="row">
    <div class="small-12 column">
        <a href="{{ page.url }}">{{ page.title }}</a>
    </div>
    <div class="small-12 column">
        {{ site.data.authors[page.author].display_name }}
    </div>
    <div class="small-12 column">
        {{ page.date | date: "%Y-%m-%d" }}
    </div>
</div>
<div class="row">
    <div class="small-1 column"></div>
    <div class="small-10 column">{{ content }}</div>
    <div class="small-1 column"></div>
</div>
